<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Preparatotia</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fondo y estilo de la página en modo oscuro */
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Título de la página */
        h1 {
            font-size: 2.5rem;
            color: #bb86fc;
            margin-bottom: 20px;
        }

        /* Imagen centrada y con bordes suaves */
        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* Efecto hover en la imagen */
        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Descripción de la imagen */
        .description {
            font-size: 1.1rem;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        /* Párrafo y link */
        p {
            font-size: 1rem;
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Estilos del link */
        a {
            color: #03dac6;
            text-decoration: none;
            border-bottom: 2px solid #03dac6;
            padding-bottom: 2px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        a:hover {
            color: #bb86fc;
            border-color: #bb86fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escanea el Codigo QR</h1>
        
        <div class="image-container">
            <img src="qr.png" alt="Imagen Descriptiva">
        </div>
        
        <p class="description">En este grupo podras acceder a nuestro grupo para platicar y ayudarnos entre nosotros mismos sobre nuestras dudas. DESCARGA LA APLICACIÓN DE TELEGRAM OARA DESOJES ESCANEAR EL QR</p>
        
        <p>Para más información, visita el siguiente enlace de nuestro grupi de Telegram:
            <a href="https://t.me/+UK06ONDxSMtjY2Ex" target="_blank">Haz clic aquí</a>
        </p>
    </div>
</body>
</html>
